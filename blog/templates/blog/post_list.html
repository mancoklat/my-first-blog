<html>

<head>
  <title>Mancoklat's Blog</title>
</head>

<body>
  <div>
    <h1><a href="">Mancoklat's Blog</a></h1>
  </div>

  {% for post in posts %}

      <p><h1>{{ post.title }}</h1>
      <p>{{ post.author }}</p>

    </div>
  {% endfor %}

</body>

</html>
